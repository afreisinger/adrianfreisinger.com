name: Deploy Gatsby (local runner)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Enable Corepack (Yarn 1)
        run: |
          corepack enable
          corepack prepare yarn@1.22.19 --activate

      - name: Install dependencies
        run: |
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: Build
        run: yarn build

      - name: Ensure releases directory exists
        run: |
          mkdir -p /data/dev/www/html/releases

      - name: Create release directory
        id: release
        run: |
          set -e
          TIMESTAMP=$(TZ=America/Argentina/Buenos_Aires date +"%Y%m%dT%H%M%S")
          RELEASE_DIR="/data/dev/www/html/releases/$TIMESTAMP"
          mkdir -p "$RELEASE_DIR"
          echo "release_dir=$RELEASE_DIR" >> $GITHUB_OUTPUT

      - name: Sync files to release
        run: |
          set -e
          rsync -av --delete public/ "${{ steps.release.outputs.release_dir }}/"


      - name: Update current symlink (atomic switch)
        run: |
          cd /data/dev/www/html
          RELEASE_NAME=$(basename "${{ steps.release.outputs.release_dir }}")
          ln -sfn "releases/$RELEASE_NAME" current

      - name: Cleanup old releases (keep last 5)
        run: |
          cd /data/dev/www/html/releases
          ls -dt */ | tail -n +6 | xargs -r rm -rf
